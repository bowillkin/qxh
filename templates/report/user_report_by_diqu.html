{% extends "report/sale_report.html" %}
{% from "_macro.html" import search_date_form with context %}
{% block js %}
    {{ super() }}
    <script type="text/javascript">
        $(function(){
            $('#express_id').select2({
                width:'150px',
                placeholder:'快递公司',
                allowClear:true
            })
        });
    </script>
{% endblock %}
{% block report %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6">
            <table cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-hover table-condensed" id="report">
                <thead>
                <tr>
                    <th>地区</th>
                    <th>月份</th>
                    <th>销售额</th>
                    <th>订单量</th>
                </tr>
                </thead>
                <tbody>
                {% for row in rows2 %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <hr>
{% endblock %}
