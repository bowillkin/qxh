
<table>
{% for user in pagination %}
    <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.ages }}</td>
    <td>
    {% for a in user.addresses %}
    {{ a.province }}-{{ a.city }}
    {% endfor %}
    </td>
    <td>
    {% for k in user.weixin %}
        {{ config['WEIXINS'][k] }}
    {% endfor %}
    </td>
    <tr>
{% endfor %}
</table>
