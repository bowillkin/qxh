{% extends "layout.html" %}
{% block css %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/iCheck/skins/minimal/blue.css') }}" />

    <style type="text/css">
    .time{
        font-size: 11px;
        color: #ccc;
        text-align: center;
    }

    .table td{
        border-bottom: 1px dashed #ccc;
        border-top-width: 0px;
    }


    </style>
{% endblock %}

{% block js %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='js/iCheck/jquery.icheck.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

    <script type="text/javascript">
        $(function(){
            var input = /** @type {HTMLInputElement} */(document.getElementById('place'));
            var options = {
                componentRestrictions: {country: 'CN'}
            };
            new google.maps.places.Autocomplete(input,options);
        });
    </script>
{% endblock %}
{% block content %}
    <div class="container lead-top">
        <p class="alert alert-info">
            <a href="http://slid.es/seandong/ecp" target="_blank">ECP培训手册</a>
        </p>
    </div>
{% endblock %}
